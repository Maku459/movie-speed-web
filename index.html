<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Movie Panorama Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #buttonbar{
        position: fixed;
        bottom:50px;
        right:50px;
        display: flex;
      }
      .button{
        width: 60px;
      	height: 60px;
      	background: #F26964;
      	border: 3px solid #fff;
      	border-radius: 70px;
      	-moz-border-radius: 70px;
      	-webkit-border-radius: 70px;
      	color: #fff;
        line-height: 60px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        margin-right: 5px;
        margin-left: 5px;
      }
      .button:hover{
        opacity: 0.8;
      }
      #play{
        background:#FAAA79;
      }

    </style>
  </head>
  <body>
    <div id="stage"></div>

    <div id="buttonbar">
      <div id="play" class="button">||</div>
      <div id="speeddown" class="button"><<</div>
      <div id="speedup" class="button">>></div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
  <script src="./js/OrbitControls.js"></script>

  <script>
  (function(){

  var width = window.innerWidth,
      height = window.innerHeight;

  var button;

  //scene

  var scene = new THREE.Scene();

  //mesh

  var geometry = new THREE.SphereGeometry( 5, 60, 40 );
	geometry.scale( - 1, 1, 1 );

    //動画

  var array = [0.8, 0.85, 0.9, 0.95, 1.0, 1.05, 1.1, 1.15, 1.2, 1.25, 1.3];
  var initial_speed = array[Math.floor(Math.random() * array.length)];

  var video = document.createElement( 'video' );
  video.width = 640;
  video.height = 360;
  video.autoplay = true;
  video.loop = true;
  video.src = "R0010004_1.mp4";
  video.playbackRate = initial_speed; //再生速度調整

  var texture = new THREE.VideoTexture( video );
  texture.minFilter = THREE.LinearFilter;

  var material   = new THREE.MeshBasicMaterial( { map : texture } );

	sphere = new THREE.Mesh( geometry, material );

	scene.add( sphere );

  //camera

  var camera = new THREE.PerspectiveCamera(75, width / height, 1, 1000);
  camera.position.set(0,0,0.1);
  camera.lookAt(sphere.position);

  //helper

  var axis = new THREE.AxesHelper(1000);
  axis.position.set(0,0,0);
  scene.add(axis);

  //render

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(width,height);
  renderer.setClearColor({color: 0x000000});
  document.getElementById('stage').appendChild(renderer.domElement);
  renderer.render(scene,camera);

  //control

  var controls = new THREE.OrbitControls(camera, renderer.domElement);

  function render(){
    requestAnimationFrame(render);
    window.addEventListener( 'resize', onWindowResize, false );
    renderer.render(scene,camera);

    button = document.getElementById("play");
    button.addEventListener( 'click', vidplay, false );

    button_up = document.getElementById("speedup");
    button_up.addEventListener( 'click', speedup, true);

    button_down = document.getElementById("speeddown");
    button_down.addEventListener( 'click', speeddown);

    controls.update();
  }
  render();
  function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

  function vidplay() {
       if (video.paused) {
          video.play();
          button.textContent = "||";
          button.style.backgroundColor = "#F26964";
          console.log("click");
       } else {
          video.pause();
          button.textContent = ">";
          button.style.backgroundColor = "#1253A4";
       }
    }

  function speedup() {
    video.playbackRate += 0.05;
    console.log(video.playbackRate);
  }

  function speeddown() {
    video.playbackRate -= 0.05;
    console.log(video.playbackRate);
  }
    

  })();


  </script>
</body>
</html>
